<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FORMULAIRE</title>
</head>
<body>
   

    <form class="form-container">
        <!-- Formulaire de contact ici -->
        <!-- Votre code de formulaire existant -->
        <h2 id="section-three">Nous contactez</h2>
        <form class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="codePostal">Code Postal</label>
                    <input type="number" id="codePostal" name="codePostal">
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="number" id="telephone" name="telephone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="demande">Demande</label>
                    <select id="demande" name="demande">
                        <option value="">--Veuillez choisir une option--</option>
                        <!-- Ajoutez des options ici -->
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <label for="offre">Je choisis l'offre</label>
                <select id="offre" name="offre">
                    <option value="">--Veuillez choisir une offre--</option>
                    <!-- Ajoutez des options d'offre ici -->
                </select>
            </div>
            <div class="form-group full-width">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            
            <label>
            <div class="form-group full-width">
                <input type="checkbox" id="politique" name="politique">
                <label for="politique">J'ai lu et accepte la politique de confidentialité.</label>
            </div>
        </label>
            <div class="form-group full-width">
                <button class="button" type="submit">Envoyer</button>
            </div>
        </form>
    </form>
</body>
</html>
